<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">
    <title>Missile Command - by Jarppe</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #151515;
      }

      .wrapper {
        width: 100%;
        display: inline-block;
        position: relative;
      }

      .wrapper:after {
        padding-top: 56.25%; /* 16:9 ratio */
        display: block;
        content: '';
      }

      #main {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        cursor: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <canvas id="main"></canvas>
    </div>
    <script src="game.js"></script>
  </body>
</html>
